{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        {% for post in posts %}
            <article>
                <div>
                    <p>{{ post.content }}</p>
                    <div>
                        <a href="#">{{ post.author }}</a>
                        <small class="text-muted">{{ post.date_posted }}</small> 
                    </div>
                </div>
            </article>
        {% endfor %}
    </div>
{% endblock content %}
